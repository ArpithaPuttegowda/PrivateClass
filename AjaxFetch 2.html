<button onclick="fn()">Click me</button>

<script>
  function fn() {
    fetch("https://jsonplaceholder.typicode.com/posts", {method: "get"})
      .then((res) => {
        return res.json();
      })
      .then((res) => {
        console.log(res, "success res");
      })
      .catch((res) => {
        console.log(res, "failure RES");
      });
  }
</script>
