<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<script src="babel.js"></script>
<style>
  #box {
    border: 1px solid red;
    width: 100px;
    height: 100px;
    display: inline-block;
  }
</style>

<div id="root"></div>

<script type="text/babel">
  const Box = ({data, loc}) => {
    return (
      <div id="box">
        {data}..{loc}
      </div>
    );
  };

  const App = () => {
    return (
      <div>
        <div>
          <Box data={1} loc="mumbai" />
          <Box data={2} />
          <Box data={3} />
        </div>
        <div>
          <Box data="4" />
          <Box data="5" />
          <Box data="6" />
        </div>
        <div>
          <Box data="7" />
          <Box data="8" />
          <Box data="9" />
        </div>
      </div>
    );
  };

  ReactDOM.render(<App />, document.getElementById("root"));
</script>
