<style>
  .box {
    width: 100px;
    height: 100px;
    background-color: red;
    animation-name: example;
    animation-duration: 2s;
    animation-iteration-count: infinite;
  }

  @keyframes example {
    0% {
      background-color: red;
      transform: scale(1);
    }
    50% {
      background-color: blue;
      transform: scale(1.2);
    }
    100% {
      background-color: red;
      transform: scale(1);
    }
  }
</style>
<div class="box"></div>
