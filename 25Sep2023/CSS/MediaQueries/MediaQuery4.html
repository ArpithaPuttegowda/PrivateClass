/* This is the default styling for all screens */
<style>
body {
  background-color: white;
  color: black;
  font-size: 16px;
}

/* Media query for screens with a maximum width of 768 pixels */
@media (max-width: 768px) {
  body {
    background-color: rgb(196, 85, 85);
    font-size: 14px;
  }
}

/* Media query for screens with a maximum width of 480 pixels */
@media (max-width: 480px) {
  body {
    background-color: rgb(190, 230, 173);
    font-size: 22px;
  }
}
</style>
