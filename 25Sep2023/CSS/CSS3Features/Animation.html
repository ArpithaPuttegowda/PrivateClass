<style>
    #ball{
    background: red;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    animation: bounce 2s infinite;
    }
    @keyframes bounce {
    0%, 100% {
      transform:scale(3) rotate(50deg) translateY(0);
    }
    50% {
      transform: translateY(200px);
      background: green;
    }
    75%{
        background: yellow;
    }
    85%{
        border:3px solid blue;
    }
  }
</style>
<div id="ball"></div>
