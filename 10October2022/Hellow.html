<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<script src="babel.js"></script>

<!-- container or root element -->
<div id="root" class="myDiv"></div>

<script type="text/babel">
  function Template() {
    return (
      <div>
        <p>Hyderabad</p>
        <p>Mumbai</p>
      </div>
    );
  }

  function App() {
    return (
      <div>
        <Template />
        <Template />
        <Template />
        <Template /> <Template />
        <Template /> <Template />
        <Template /> <Template />
        <Template />
      </div>
    );
  }
  ReactDOM.render(<App />, document.querySelector("#root"));
</script>
