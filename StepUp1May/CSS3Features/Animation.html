<!DOCTYPE html>
<html>
<head>
  <style>
    .ball{
        background: blueviolet;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        animation: bounce 2s infinite;
        text-align: center;
    }
    @keyframes bounce{
      0%, 100%{
         background: yellow;
      }
      70%{
        transform: scale(5);
        background: red;
      }
      50%{
        transform: translate(400px,500px) scale(3);
        background: greenyellow;
      }
    }
  </style>
</head>
<body>
  <div class="ball">ball</div>
</body>
</html>
