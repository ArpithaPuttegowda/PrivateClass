<!DOCTYPE html>
<html>
<head>
<style>
  .box {
    width: 100px;
    height: 100px;
    position: absolute;
  }

  .box1 {
    background-color: red;
  }

  .box2 {
    background-color: blue;
    left: 50px;
    top: 50px;
  }

  .box3 {
    background-color: green;
    left: 100px;
    top: 100px;
  }
</style>
</head>
<body>

<div class="box box1">Box 1</div>
<div class="box box2">Box 2</div>
<div class="box box3">Box 3</div>

</body>
</html>
