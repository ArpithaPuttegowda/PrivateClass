<button onclick="fetchPosts()">Fetch Posts by using Fetch method</button>

<script>
  function fetchPosts() {
    //ajax
    fetch("https://jsonplaceholder.typicode.com/posts")
      .then((res) => res.json())
      .then((data) => console.log(data))
      .catch((err) => {
        console.log(err);
      });
  }
</script>
