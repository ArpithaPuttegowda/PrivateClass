<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<script src="babel.js"></script>

<div id="root"></div>

<script type="text/babel">
  class App extends React.Component {
    constructor() {
      super();
      this.state = {
        myData: ""
      };
    }
    getData = (data) => {
      console.log(data, "data getting from Child to parent");
      this.setState({
        myData: data
      });
    };
    render() {
      return (
        <div>
          App.....
          <Child gD={this.getData} />
          <h1>I'm Parent...{this.state.myData}</h1>
        </div>
      );
    }
  }

  class Child extends React.Component {
    constructor() {
      super();
      this.data = "Hyderabad";
    }
    handleClick = () => {
      this.props.gD(this.data);
    };
    render() {
      console.log(this, "current object");
      return (
        <div>
          Child<button onClick={this.handleClick}>Click me</button>
        </div>
      );
    }
  }

  ReactDOM.render(<App></App>, document.getElementById("root"));
</script>
