<script src="react.development.js"></script>
<script src="babel.min.js"></script>
<script src="react-dom.development.js"></script>

<div id="root"></div>
<script type="text/babel">
  const Box = (data) => {
    const {n, loc, d} = data;
    return (
      <div
        style={{
          border: "1px solid red",
          display: "inline-block",
          width: "100px",
          height: "100px"
        }}
      >
        {n}...{loc}...{d}
      </div>
    );
  };

  const App = () => {
    const myData = "mumbai";
    return (
      <div>
        <div>
          <Box n="1" loc="karnataka" />
          <Box n="2" />
          <Box n="3" d={myData} />
        </div>
        <div>
          <Box n="4" />
          <Box n="5" />
          <Box n="6" />
        </div>
        <div>
          <Box />
          <Box />
          <Box />
        </div>
      </div>
    );
  };

  ReactDOM.render(<App />, document.getElementById("root"));
</script>
