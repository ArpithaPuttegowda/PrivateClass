<button onclick="handleAjax()">Ajax</button>

<script>
  function handleAjax() {
    fetch("https://jsonplaceholder.typicode.com/posts")
      .then((res) => {
        return res.json();
      })
      .then((res) => {
        console.log(res, "success response");
      })
      .catch((res) => {
        console.log(res, "failure response");
      });
  }
</script>
